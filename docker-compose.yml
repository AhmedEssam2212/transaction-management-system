services:
  # NATS JetStream for inter-service communication
  nats:
    image: nats:2.10-alpine
    container_name: nats-server
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    networks:
      - transaction-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Transaction View Service
  transaction-db:
    image: postgres:16-alpine
    container_name: transaction-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${TRANSACTION_DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
    ports:
      - "5432:5432"
    volumes:
      - transaction-db-data:/var/lib/postgresql/data
    networks:
      - transaction-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Audit Log Service
  audit-db:
    image: postgres:16-alpine
    container_name: audit-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${AUDIT_DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
    ports:
      - "5433:5432"
    volumes:
      - audit-db-data:/var/lib/postgresql/data
    networks:
      - transaction-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Transaction View Service
  transaction-view-service:
    build:
      context: .
      dockerfile: services/transaction-view-service/Dockerfile
    container_name: transaction-view-service
    environment:
      PORT: ${TRANSACTION_SERVICE_PORT}
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@transaction-db:5432/${TRANSACTION_DB_NAME}?sslmode=disable&connect_timeout=10"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      NATS_URL: ${NATS_URL}
      NATS_CLUSTER_ID: ${NATS_CLUSTER_ID}
      SERVICE_NAME: ${TRANSACTION_SERVICE_NAME}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "${TRANSACTION_SERVICE_PORT}:${TRANSACTION_SERVICE_PORT}"
    depends_on:
      transaction-db:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - transaction-network
    restart: unless-stopped

  # Audit Log Service
  audit-log-service:
    build:
      context: .
      dockerfile: services/audit-log-service/Dockerfile
    container_name: audit-log-service
    environment:
      PORT: ${AUDIT_SERVICE_PORT}
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@audit-db:5432/${AUDIT_DB_NAME}?sslmode=disable&connect_timeout=10"
      NATS_URL: ${NATS_URL}
      NATS_CLUSTER_ID: ${NATS_CLUSTER_ID}
      SERVICE_NAME: ${AUDIT_SERVICE_NAME}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "${AUDIT_SERVICE_PORT}:${AUDIT_SERVICE_PORT}"
    depends_on:
      audit-db:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - transaction-network
    restart: unless-stopped

networks:
  transaction-network:
    driver: bridge

volumes:
  transaction-db-data:
  audit-db-data:

